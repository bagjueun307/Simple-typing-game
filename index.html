<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 영구 땅따먹기</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff4d4d; --blue: #4d94ff; --gold: #ffd700; --bg: #121212; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; transition: 0.4s; }
        body.turn-1 { background-color: #2a1515; }
        body.turn-2 { background-color: #151a2a; }

        #top-bar { height: 90px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 3px solid #333; z-index: 10; position: relative; }
        .timer-display { font-size: 3rem; font-weight: 900; color: #fff; }
        .p-count { font-size: 2rem; display: block; font-weight: bold; }

        #game-container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: calc(100vh - 190px); gap: 15px; padding: 15px; position: relative; }
        .monitor { background: #1e1e1e; border: 5px solid #333; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; position: relative; transition: 0.5s; cursor: pointer; }
        .monitor.active-1 { border-color: var(--red); box-shadow: 0 0 20px rgba(255,77,77,0.3); }
        .monitor.active-2 { border-color: var(--blue); box-shadow: 0 0 20px rgba(77,148,255,0.3); }
        
        .monitor.expanded { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; background: var(--bg); border: none; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; aspect-ratio: 1/1; margin: auto; max-height: 80vh; width: 450px; }
        .cell { background: #2a2a2a; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; aspect-ratio: 1/1; transition: 0.3s; color: #555; position: relative; }
        .t1 { background-color: var(--red) !important; color: white !important; }
        .t2 { background-color: var(--blue) !important; color: white !important; }
        .fixed { border: 4px solid var(--gold) !important; box-shadow: 0 0 15px var(--gold); z-index: 2; }

        #input-area { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.5); z-index: 100; position: relative; }
        #word-input { width: 350px; padding: 15px; font-size: 1.6rem; border-radius: 10px; border: 4px solid #444; background: #000; color: #fff; text-align: center; outline: none; }
        #word-input:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 101; }
        .expanded .start-overlay { display: flex; }
        body.game-ing .start-overlay { display: none !important; }

        .start-btn { padding: 25px 50px; font-size: 1.8rem; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: black; box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5); transition: 0.2s; }
        .start-btn:hover { transform: scale(1.1); background: #fff; }
    </style>
</head>
<body>

<div id="top-bar">
    <div style="color:var(--red); text-align: center;">RED 영구 땅<span class="p-count" id="p1">0</span></div>
    <div class="timer-display" id="timer">READY</div>
    <div style="color:var(--blue); text-align: center;">BLUE 영구 땅<span class="p-count" id="p2">0</span></div>
</div>

<div id="game-container">
    <div class="monitor" id="m1" onclick="expandMonitor('m1')"><div class="start-overlay"><button class="start-btn" onclick="requestStart(event)">GAME START</button></div><div class="grid" id="grid1"></div></div>
    <div class="monitor" id="m2" onclick="expandMonitor('m2')"><div class="start-overlay"><button class="start-btn" onclick="requestStart(event)">GAME START</button></div><div class="grid" id="grid2"></div></div>
    <div class="monitor" id="m3" onclick="expandMonitor('m3')"><div class="start-overlay"><button class="start-btn" onclick="requestStart(event)">GAME START</button></div><div class="grid" id="grid3"></div></div>
    <div class="monitor" id="m4" onclick="expandMonitor('m4')"><div class="start-overlay"><button class="start-btn" onclick="requestStart(event)">GAME START</button></div><div class="grid" id="grid4"></div></div>
</div>

<div id="input-area">
    <input type="text" id="word-input" placeholder="확대한 뒤 시작을 누르세요" disabled autocomplete="off">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeR0VBUUJp2iQyXw0jBtz3kf2KuQwpPEQ",
        authDomain: "simple-typing-game-cfe6f.firebaseapp.com",
        databaseURL: "https://simple-typing-game-cfe6f-default-rtdb.firebaseio.com",
        projectId: "simple-typing-game-cfe6f",
        storageBucket: "simple-typing-game-cfe6f.firebasestorage.app",
        appId: "1:930923605778:web:80cbe48118055a95134dcb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const words = ["사과", "바나나", "포도", "수박", "기차", "하늘", "바다", "농구", "축구", "컴퓨터", "우주", "별빛", "태양", "구름", "노래", "피아노"];
    
    let roundWinner = 0;
    let localIsGameOver = false;

    // 모니터 확대
    function expandMonitor(id) {
        const m = document.getElementById(id);
        if (m.classList.contains('expanded')) m.classList.remove('expanded');
        else {
            document.querySelectorAll('.monitor').forEach(el => el.classList.remove('expanded'));
            m.classList.add('expanded');
        }
    }

    // 1. 초기 데이터베이스 세팅 (없을 경우만)
    db.ref('game/status').once('value', snap => {
        if (!snap.exists()) {
            let initialBoard = {};
            words.forEach(w => initialBoard[w] = { owner: 0, fixed: false });
            db.ref('game').set({
                status: { isStarted: false, currentTeam: 1, timeLeft: 30 },
                board: initialBoard
            });
        }
    });

    // 2. 실시간 감시
    db.ref('game').on('value', (snap) => {
        const data = snap.val();
        if (!data) return;

        const { currentTeam, timeLeft, isStarted } = data.status;
        
        // UI 제어
        if (isStarted) {
            document.body.classList.add('game-ing');
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('word-input').disabled = (timeLeft <= 0);
            if(timeLeft > 0) document.getElementById('word-input').focus();
            
            // 핵심: 진행 중이다가 0초가 되는 순간 한 번만 계산
            if (timeLeft === 0 && !localIsGameOver) {
                localIsGameOver = true;
                calculateWinner(data.board);
            }
        } else {
            document.body.classList.remove('game-ing');
            document.getElementById('timer').innerText = "READY";
            document.getElementById('word-input').disabled = true;
            localIsGameOver = false; // 리셋
        }

        // 턴 강조
        document.body.className = isStarted ? `turn-${currentTeam} game-ing` : "";
        document.querySelectorAll('.monitor').forEach(m => {
            m.classList.remove('active-1', 'active-2');
            if(isStarted && timeLeft > 0) m.classList.add(`active-${currentTeam}`);
        });

        // 렌더링
        let p1Count = 0, p2Count = 0;
        for (let m = 1; m <= 4; m++) {
            const grid = document.getElementById(`grid${m}`);
            grid.innerHTML = '';
            words.forEach(word => {
                const cellData = data.board[word];
                const cell = document.createElement('div');
                cell.className = 'cell' + (cellData.owner > 0 ? ` t${cellData.owner}` : '') + (cellData.fixed ? ' fixed' : '');
                cell.innerText = word;
                
                // 영구 점유 클릭 이벤트
                cell.onclick = (e) => {
                    e.stopPropagation();
                    if (localIsGameOver && roundWinner > 0 && !cellData.fixed) {
                        db.ref(`game/board/${word}`).update({ owner: roundWinner, fixed: true });
                        db.ref('game/status').update({ isStarted: false, timeLeft: 30 });
                        alert(`${word} 영구 점유 완료!`);
                        roundWinner = 0;
                    }
                };
                grid.appendChild(cell);
                if (cellData.fixed && m === 1) cellData.owner === 1 ? p1Count++ : p2Count++;
            });
        }
        document.getElementById('p1').innerText = p1Count;
        document.getElementById('p2').innerText = p2Count;
    });

    // 3. 게임 시작 요청
    function requestStart(e) {
        e.stopPropagation();
        db.ref('game/board').once('value', (snap) => {
            const board = snap.val();
            words.forEach(w => { if (!board[w].fixed) board[w].owner = 0; });
            db.ref('game').update({
                status: { isStarted: true, currentTeam: 1, timeLeft: 30 },
                board: board
            });
        });
    }

    // 4. 승자 계산
    function calculateWinner(board) {
        let r = 0, b = 0;
        words.forEach(w => {
            if (board[w].owner === 1) r++;
            else if (board[w].owner === 2) b++;
        });
        roundWinner = r > b ? 1 : (b > r ? 2 : 0);
        setTimeout(() => {
            alert(roundWinner === 0 ? "라운드 종료: 무승부!" : `라운드 종료: ${roundWinner === 1 ? 'RED' : 'BLUE'} 승리!\n영구 점유할 칸을 하나 선택하세요.`);
        }, 100);
    }

    // 5. 단어 입력
    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = e.target.value.trim();
            if (words.includes(val)) {
                db.ref('game').once('value', (snap) => {
                    const data = snap.val();
                    if (data.status.isStarted && data.status.timeLeft > 0 && !data.board[val].fixed) {
                        db.ref(`game/board/${val}`).update({ owner: data.status.currentTeam });
                    }
                });
            }
            e.target.value = '';
        }
    });

    // 6. 타이머 엔진
    setInterval(() => {
        db.ref('game/status').transaction((s) => {
            if (s && s.isStarted && s.timeLeft > 0) {
                s.timeLeft--;
                if (s.timeLeft % 10 === 0 && s.timeLeft !== 0) {
                    s.currentTeam = s.currentTeam === 1 ? 2 : 1;
                }
            }
            return s;
        });
    }, 1000);
</script>
</body>
</html>
