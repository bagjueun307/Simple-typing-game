<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff4d4d; --blue: #4d94ff; --gold: #ffd700; --bg: #121212; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; transition: 0.4s; }
        body.turn-1 { background-color: #2a1515; }
        body.turn-2 { background-color: #151a2a; }

        /* ìƒë‹¨ ì ìˆ˜íŒ - ì˜êµ¬ ë•… ê°œìˆ˜ í‘œì‹œ */
        #top-bar { height: 90px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 3px solid #333; }
        .timer-display { font-size: 3rem; font-weight: 900; }
        .permanent-score { font-size: 1.2rem; font-weight: bold; text-align: center; }
        .p-count { font-size: 2rem; display: block; }
        
        #game-container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: calc(100vh - 190px); gap: 15px; padding: 15px; }
        .monitor { background: #1e1e1e; border: 5px solid #333; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; position: relative; transition: 0.3s; }
        .monitor.active-1 { border-color: var(--red); box-shadow: 0 0 20px rgba(255,77,77,0.3); }
        .monitor.active-2 { border-color: var(--blue); box-shadow: 0 0 20px rgba(77,148,255,0.3); }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 10px; aspect-ratio: 1/1; margin: auto; max-height: 90%; }
        .cell { background: #2a2a2a; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1rem; aspect-ratio: 1/1; transition: 0.3s; color: #555; position: relative; cursor: default; }
        
        /* íŒ€ ìƒ‰ìƒ */
        .t1 { background-color: var(--red) !important; color: white !important; }
        .t2 { background-color: var(--blue) !important; color: white !important; }
        
        /* ì˜êµ¬ ì ìœ  íš¨ê³¼ */
        .fixed { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px var(--gold); z-index: 2; opacity: 1 !important; }
        .fixed::after { content: "ğŸ‘‘"; position: absolute; top: -10px; right: -5px; font-size: 12px; }

        #input-area { height: 100px; display: flex; justify-content: center; align-items: center; gap: 30px; background: rgba(0,0,0,0.5); }
        #word-input { width: 350px; padding: 15px; font-size: 1.5rem; border-radius: 10px; border: 3px solid #444; background: #000; color: #fff; text-align: center; outline: none; }
        #msg { position: absolute; bottom: 110px; color: var(--gold); font-weight: bold; font-size: 1.2rem; display: none; text-shadow: 0 0 10px black; }
        button { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #444; color: white; }
    </style>
</head>
<body>

<div id="top-bar">
    <div class="permanent-score" style="color:var(--red)">RED ì˜êµ¬ ë•…<span class="p-count" id="p1">0</span></div>
    <div class="timer-display" id="timer">30</div>
    <div class="permanent-score" style="color:var(--blue)">BLUE ì˜êµ¬ ë•…<span class="p-count" id="p2">0</span></div>
</div>

<div id="game-container">
    <div class="monitor" id="m1"><div class="grid" id="grid1"></div></div>
    <div class="monitor" id="m2"><div class="grid" id="grid2"></div></div>
    <div class="monitor" id="m3"><div class="grid" id="grid3"></div></div>
    <div class="monitor" id="m4"><div class="grid" id="grid4"></div></div>
</div>

<div id="msg">ìŠ¹ë¦¬íŒ€ì€ ì˜êµ¬íˆ ê°€ì§ˆ ì¹¸ì„ í•˜ë‚˜ í´ë¦­í•˜ì„¸ìš”!</div>

<div id="input-area">
    <input type="text" id="word-input" placeholder="ë‹¨ì–´ ì…ë ¥..." autocomplete="off">
    <button onclick="nextRound()">ë‹¤ìŒ ë¼ìš´ë“œ ì‹œì‘</button>
    <button onclick="fullReset()" style="background:#222; font-size: 0.7rem;">ì „ì²´ ì´ˆê¸°í™”</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeR0VBUUJp2iQyXw0jBtz3kf2KuQwpPEQ",
        authDomain: "simple-typing-game-cfe6f.firebaseapp.com",
        databaseURL: "https://simple-typing-game-cfe6f-default-rtdb.firebaseio.com",
        projectId: "simple-typing-game-cfe6f",
        storageBucket: "simple-typing-game-cfe6f.firebasestorage.app",
        appId: "1:930923605778:web:80cbe48118055a95134dcb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const words = ["ì‚¬ê³¼", "ë°”ë‚˜ë‚˜", "í¬ë„", "ìˆ˜ë°•", "ê¸°ì°¨", "í•˜ëŠ˜", "ë°”ë‹¤", "ë†êµ¬", "ì¶•êµ¬", "ì»´í“¨í„°", "ìš°ì£¼", "ë³„ë¹›", "íƒœì–‘", "êµ¬ë¦„", "ë…¸ë˜", "í”¼ì•„ë…¸"];
    
    let isGameOver = false;
    let roundWinner = 0;

    // ë°ì´í„° ë™ê¸°í™” ë° ë Œë”ë§
    db.ref('game').on('value', (snap) => {
        const data = snap.val();
        if (!data) return;

        const { currentTeam, timeLeft } = data.status;
        document.getElementById('timer').innerText = timeLeft;

        // ë¼ìš´ë“œ ì¢…ë£Œ ë¡œì§
        if (timeLeft <= 0 && !isGameOver) {
            isGameOver = true;
            calculateRoundWinner(data.board);
        } else if (timeLeft > 0) isGameOver = false;

        // ë°°ê²½ ë° UI
        document.body.className = `turn-${currentTeam}`;
        document.getElementById('msg').style.display = isGameOver && roundWinner > 0 ? "block" : "none";
        document.querySelectorAll('.monitor').forEach(m => {
            m.classList.remove('active-1', 'active-2');
            if(!isGameOver) m.classList.add(`active-${currentTeam}`);
        });

        // ê·¸ë¦¬ë“œ ë Œë”ë§ ë° ì˜êµ¬ ë•… ì¹´ìš´íŠ¸
        let p1Count = 0, p2Count = 0;
        for (let m = 1; m <= 4; m++) {
            const grid = document.getElementById(`grid${m}`);
            grid.innerHTML = '';
            words.forEach(word => {
                const cellData = data.board[word];
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (cellData.owner > 0) cell.classList.add(`t${cellData.owner}`);
                if (cellData.fixed) {
                    cell.classList.add('fixed');
                    if (m === 1) cellData.owner === 1 ? p1Count++ : p2Count++;
                }
                cell.innerText = word;

                // ì˜êµ¬ ë•… ì„ íƒ ì´ë²¤íŠ¸
                cell.onclick = () => {
                    if (isGameOver && roundWinner > 0 && !cellData.fixed) {
                        db.ref(`game/board/${word}`).update({ owner: roundWinner, fixed: true });
                        alert(`${word} ë•…ì„ ì˜êµ¬ ì ìœ í–ˆìŠµë‹ˆë‹¤!`);
                        roundWinner = 0;
                    }
                };
                grid.appendChild(cell);
            });
        }
        document.getElementById('p1').innerText = p1Count;
        document.getElementById('p2').innerText = p2Count;
    });

    // ë¼ìš´ë“œ ìŠ¹ì ê³„ì‚° (ë‹¨ìˆœ íƒ€ì ì ìœ  ê°œìˆ˜)
    function calculateRoundWinner(board) {
        let r = 0, b = 0;
        words.forEach(w => {
            if (board[w].owner === 1) r++;
            else if (board[w].owner === 2) b++;
        });
        roundWinner = r > b ? 1 : (b > r ? 2 : 0);
        if (roundWinner === 0) alert("ë¬´ìŠ¹ë¶€! ì˜êµ¬ ë•… ì„ íƒê¶Œì´ ì—†ìŠµë‹ˆë‹¤.");
        else alert(`ë¼ìš´ë“œ ì¢…ë£Œ! ${roundWinner === 1 ? 'RED' : 'BLUE'} ìŠ¹ë¦¬! ë•…ì„ í•˜ë‚˜ ê³ ë¥´ì„¸ìš”.`);
    }

    // ë‹¨ì–´ ì…ë ¥
    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !isGameOver) {
            const val = e.target.value.trim();
            if (words.includes(val)) {
                db.ref(`game/board/${val}`).once('value', (s) => {
                    if (!s.val().fixed) {
                        db.ref('game/status/currentTeam').once('value', (t) => {
                            db.ref(`game/board/${val}`).update({ owner: t.val() });
                        });
                    }
                });
            }
            e.target.value = '';
        }
    });

    // 10ì´ˆ êµëŒ€ íƒ€ì´ë¨¸ ë¡œì§
    setInterval(() => {
        db.ref('game/status').transaction((s) => {
            if (s && s.timeLeft > 0) {
                s.timeLeft--;
                if (s.timeLeft % 10 === 0 && s.timeLeft !== 0) {
                    s.currentTeam = s.currentTeam === 1 ? 2 : 1;
                }
            }
            return s;
        });
    }, 1000);

    // ë‹¤ìŒ ë¼ìš´ë“œ (ê³ ì • ë•… ìœ ì§€)
    function nextRound() {
        db.ref('game/board').once('value', (snap) => {
            const board = snap.val();
            words.forEach(w => { if (!board[w].fixed) board[w].owner = 0; });
            db.ref('game').update({ status: { currentTeam: 1, timeLeft: 30 }, board: board });
            isGameOver = false;
        });
    }

    // ì „ì²´ ë¦¬ì…‹ (ëª¨ë“  ì˜êµ¬ ë•… ì‚­ì œ)
    function fullReset() {
        if (!confirm("ëª¨ë“  ì˜êµ¬ ë•… ê¸°ë¡ì„ ì§€ìš¸ê¹Œìš”?")) return;
        let initial = {};
        words.forEach(w => initial[w] = { owner: 0, fixed: false });
        db.ref('game').set({ status: { currentTeam: 1, timeLeft: 30 }, board: initial });
    }
</script>
</body>
</html>
