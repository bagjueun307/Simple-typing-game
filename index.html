<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 영구 땅따먹기</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff4d4d; --blue: #4d94ff; --gold: #ffd700; --bg: #121212; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; transition: 0.4s; }
        body.turn-1 { background-color: #2a1515; }
        body.turn-2 { background-color: #151a2a; }

        #top-bar { height: 90px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 3px solid #333; }
        .timer-display { font-size: 3rem; font-weight: 900; color: #fff; }
        .p-count { font-size: 2rem; display: block; font-weight: bold; }

        #game-container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: calc(100vh - 190px); gap: 15px; padding: 15px; position: relative; }
        .monitor { background: #1e1e1e; border: 5px solid #333; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; position: relative; transition: 0.5s; cursor: pointer; }
        .monitor.active-1 { border-color: var(--red); box-shadow: 0 0 20px rgba(255,77,77,0.3); }
        .monitor.active-2 { border-color: var(--blue); box-shadow: 0 0 20px rgba(77,148,255,0.3); }
        
        /* 확대 모드 */
        .monitor.expanded { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: var(--bg); border: none; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; aspect-ratio: 1/1; margin: auto; max-height: 85vh; width: 500px; }
        .cell { background: #2a2a2a; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; aspect-ratio: 1/1; transition: 0.3s; color: #555; position: relative; }
        .t1 { background-color: var(--red) !important; color: white !important; }
        .t2 { background-color: var(--blue) !important; color: white !important; }
        .fixed { border: 4px solid var(--gold) !important; box-shadow: 0 0 15px var(--gold); z-index: 2; }

        #input-area { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.5); }
        #word-input { width: 300px; padding: 15px; font-size: 1.5rem; border-radius: 10px; border: 3px solid #444; background: #000; color: #fff; text-align: center; outline: none; }
        
        .start-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 101; display: none; }
        .expanded .start-overlay { display: block; }

        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: black; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<div id="top-bar">
    <div style="color:var(--red); text-align: center;">RED 영구 땅<span class="p-count" id="p1">0</span></div>
    <div class="timer-display" id="timer">READY</div>
    <div style="color:var(--blue); text-align: center;">BLUE 영구 땅<span class="p-count" id="p2">0</span></div>
</div>

<div id="game-container">
    <div class="monitor" id="m1" onclick="expandMonitor('m1')">
        <div class="start-overlay"><button onclick="requestStart(event)">게임 시작하기</button></div>
        <div class="grid" id="grid1"></div>
    </div>
    <div class="monitor" id="m2" onclick="expandMonitor('m2')">
        <div class="start-overlay"><button onclick="requestStart(event)">게임 시작하기</button></div>
        <div class="grid" id="grid2"></div>
    </div>
    <div class="monitor" id="m3" onclick="expandMonitor('m3')">
        <div class="start-overlay"><button onclick="requestStart(event)">게임 시작하기</button></div>
        <div class="grid" id="grid3"></div>
    </div>
    <div class="monitor" id="m4" onclick="expandMonitor('m4')">
        <div class="start-overlay"><button onclick="requestStart(event)">게임 시작하기</button></div>
        <div class="grid" id="grid4"></div>
    </div>
</div>

<div id="input-area">
    <input type="text" id="word-input" placeholder="확대 후 시작버튼을 누르세요" disabled autocomplete="off">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeR0VBUUJp2iQyXw0jBtz3kf2KuQwpPEQ",
        authDomain: "simple-typing-game-cfe6f.firebaseapp.com",
        databaseURL: "https://simple-typing-game-cfe6f-default-rtdb.firebaseio.com",
        projectId: "simple-typing-game-cfe6f",
        storageBucket: "simple-typing-game-cfe6f.firebasestorage.app",
        appId: "1:930923605778:web:80cbe48118055a95134dcb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const words = ["사과", "바나나", "포도", "수박", "기차", "하늘", "바다", "농구", "축구", "컴퓨터", "우주", "별빛", "태양", "구름", "노래", "피아노"];
    
    let isGameOver = false;
    let roundWinner = 0;
    let timerInterval = null;

    // 모니터 확대 함수
    function expandMonitor(id) {
        const m = document.getElementById(id);
        if (m.classList.contains('expanded')) {
            m.classList.remove('expanded');
        } else {
            document.querySelectorAll('.monitor').forEach(el => el.classList.remove('expanded'));
            m.classList.add('expanded');
        }
    }

    // 동기화 및 렌더링
    db.ref('game').on('value', (snap) => {
        const data = snap.val();
        if (!data) return;

        const { currentTeam, timeLeft, isStarted } = data.status;
        
        // 타이머 표시
        if (!isStarted) {
            document.getElementById('timer').innerText = "READY";
            document.getElementById('word-input').disabled = true;
        } else {
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('word-input').disabled = (timeLeft <= 0);
        }

        // 라운드 종료 처리
        if (isStarted && timeLeft <= 0 && !isGameOver) {
            isGameOver = true;
            calculateWinner(data.board);
        } else if (timeLeft > 0) isGameOver = false;

        // UI 업데이트
        document.body.className = isStarted ? `turn-${currentTeam}` : "";
        document.querySelectorAll('.monitor').forEach(m => {
            m.classList.remove('active-1', 'active-2');
            if(isStarted && !isGameOver) m.classList.add(`active-${currentTeam}`);
        });

        // 그리드 렌더링
        let p1Count = 0, p2Count = 0;
        for (let m = 1; m <= 4; m++) {
            const grid = document.getElementById(`grid${m}`);
            grid.innerHTML = '';
            words.forEach(word => {
                const cellData = data.board[word];
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (cellData.owner > 0) cell.classList.add(`t${cellData.owner}`);
                if (cellData.fixed) {
                    cell.classList.add('fixed');
                    if (m === 1) cellData.owner === 1 ? p1Count++ : p2Count++;
                }
                cell.innerText = word;

                // 승리팀의 영구 땅 선택
                cell.onclick = (e) => {
                    e.stopPropagation();
                    if (isGameOver && roundWinner > 0 && !cellData.fixed) {
                        db.ref(`game/board/${word}`).update({ owner: roundWinner, fixed: true });
                        db.ref('game/status').update({ isStarted: false, timeLeft: 30 });
                        alert(`${word} 영구 점유! 다음 라운드를 위해 '시작'을 누르세요.`);
                        roundWinner = 0;
                    }
                };
                grid.appendChild(cell);
            });
        }
        document.getElementById('p1').innerText = p1Count;
        document.getElementById('p2').innerText = p2Count;
    });

    // 게임 시작 요청 (모두의 타이머가 동시에 돌아감)
    function requestStart(e) {
        e.stopPropagation();
        db.ref('game/board').once('value', (snap) => {
            const board = snap.val();
            words.forEach(w => { if (!board[w].fixed) board[w].owner = 0; });
            db.ref('game').update({
                status: { isStarted: true, currentTeam: 1, timeLeft: 30 },
                board: board
            });
        });
    }

    // 승자 계산
    function calculateWinner(board) {
        let r = 0, b = 0;
        words.forEach(w => {
            if (board[w].owner === 1) r++;
            else if (board[w].owner === 2) b++;
        });
        roundWinner = r > b ? 1 : (b > r ? 2 : 0);
        alert(roundWinner === 0 ? "무승부!" : `${roundWinner === 1 ? 'RED' : 'BLUE'} 승리! 영구 땅을 클릭하세요.`);
    }

    // 단어 입력
    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = e.target.value.trim();
            if (words.includes(val)) {
                db.ref('game').once('value', (snap) => {
                    const data = snap.val();
                    if (!data.board[val].fixed) {
                        db.ref(`game/board/${val}`).update({ owner: data.status.currentTeam });
                    }
                });
            }
            e.target.value = '';
        }
    });

    // 타이머 엔진 (누군가 시작을 눌렀을 때만 작동)
    setInterval(() => {
        db.ref('game/status').transaction((s) => {
            if (s && s.isStarted && s.timeLeft > 0) {
                s.timeLeft--;
                if (s.timeLeft % 10 === 0 && s.timeLeft !== 0) {
                    s.currentTeam = s.currentTeam === 1 ? 2 : 1;
                }
            }
            return s;
        });
    }, 1000);
</script>
</body>
</html>
